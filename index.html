<!DOCTYPE html>
<html>
<head>
	<title>PDF viewer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<style type="text/css">

		#Error{

			font-size: 30px;
			color: red;
			text-align: center;
			margin-top: 11%;
			color: #C70039;
			font-weight: bold;
			visibility: hidden;

		}
	</style>

</head>
<body>

<div class="top-bar">
	<div id="wrapper">
	<button class="btn" id="prev-page">
		<i class="fas fa-arrow-circle-left"></i> Prev Page
	</button>
		<button class="btn" id="next-page">
		Next Page <i class="fas fa-arrow-circle-right"></i>
	</button>
	<span class="page-info">
		Page <span id="page-num" contenteditable="true"></span> of <span id="page-count"></span>
	</span>
	<button class="btn" id="changePDF" style="float: right;">
		Change PDF file <i class="fas fa-arrow-circle-right"></i>
	</button>
	</div>
</div>

<div style="text-align: center;">
	<canvas id="pdf-render"></canvas>
</div>

<div id="Error">File no found <input type="file" class="btn" name="123" id="file"></div>

<div class="top-bar" id="bottom">
	<div id="wrapper">
	<button class="btn" id="prev-page-footer">
		<i class="fas fa-arrow-circle-left"></i> Prev Page
	</button>
		<button class="btn" id="next-page-footer">
		Next Page <i class="fas fa-arrow-circle-right"></i>
	</button>
</div>
</div>


<script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
